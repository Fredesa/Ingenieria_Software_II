<mat-list>
  <mat-list-item *ngFor="let question of questions"[routerLink]="['questions',question._id]">
    <i *ngIf="question.icon === 'none'" mat-list-icon class="material-icons">help</i>
    <i *ngIf="question.icon !== 'none'" mat-list-icon class="{{question.icon}}"></i>
    <h3 mat-line>{{question.title}}</h3>
    <p mat-line>
      <small>{{question.answers.lenght}} respuestas - {{question.createdAt | amLocale:'es' | amTimeAgo}} </small>
    </p>
  </mat-list-item>
</mat-list>
<button [routerLink]="['questions/new']" mat-fab class="add-question" color="warn"><mat-icon>add</mat-icon></button>
